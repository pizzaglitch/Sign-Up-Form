<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="sidebar">
        <div id="logo"><img src="odin-lined.png" class="logo-image" alt="Odin logo">GRUNGO</div>
        <div id="logo-credit">Photo by&nbsp;<a href="https://unsplash.com/@aleknewton?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alek Newton</a>&nbsp;on&nbsp;<a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a></div>
    </div>
    <div id="content">
        <div id="header">
            <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> 
            Sign up <em> now </em> to get started. </p>
            <p class="header-lower-text">You <em> know </em> you want to. </p>
        </div>
        <div id="body">
            <h2>Let's do this!</h2>
            <div id="form">
                <form action="">
                    <div class="name-labels">
                        <label for="fname">FIRST NAME</label> 
                        <label for="lname">LAST NAME</label>
                    </div>
                    <div class="name-inputs">
                        <input type="text" id="fname" name="fname">
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="email-phone-labels">
                        <label for="email">EMAIL</label>
                        <label for="phone">PHONE NUMBER</label>
                    </div>
                    <div class="email-phone-inputs">
                        <input type="email" id="email" name="email">
                        <input type="phone" id="phone" name="phone">
                    </div>
                    <div class="password-labels">
                        <label for="password">PASSWORD</label>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                    <div class="password-inputs">
                        <input type="password" id="password" name="password" onkeyup="check()">
                        <input type="password" id="confirm-password" name="confirm-password" onkeyup="check()">
                    </div>
                    <div class="password-match"></div>
                </form>
            </div>
        </div>
        <div id="footer">
            <button type="submit" id="submit" name="submit">Create Account</button>
            <div class="login">Already have an account? <a>Log in</a></div>
        </div>
    </div>
    <script>
        
        function check() {
            const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const passwordMatch = document.querySelector(".password-match");
            if (password != confirmPassword) { 
                document.getElementById("password").style.borderColor = "#E34234";
                document.getElementById("password").style.borderRadius = "4px";
                
                document.getElementById("confirm-password").style.borderColor = "#E34234";
                document.getElementById("confirm-password").style.borderRadius = "4px";
                passwordMatch.innerText = "* Passwords do not match";  
                
            } else {
                document.getElementById("password").style.borderColor = "";
                document.getElementById("password").style.borderRadius = "";

                document.getElementById("confirm-password").style.borderColor = "";
                document.getElementById("confirm-password").style.borderRadius = "";


                
                passwordMatch.innerText = "";
                
            }
            
            // console.log(document.getElementById('password').value);
            
        };
        
        
    </script>
</body>
</html>
